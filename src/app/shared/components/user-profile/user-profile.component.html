<div class="container">
  <h2>Perfil de Usuario</h2>
  <p><strong>Nombre:</strong> {{ profile.firstName }} {{ profile.lastName }}</p>
  <p><strong>Email:</strong> {{ profile.email }}</p>

  <p><strong>Dirección de Envío:</strong> {{ profile.shippingAddress }}</p>

  <!-- Botón para actualizar perfil -->
  <button (click)="navigateToUpdateProfile()" class="update-button">
    Actualizar Perfil
  </button>
</div>
